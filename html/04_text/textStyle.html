<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <h2>Text Style</h2>

    <div>
        <p>b tag: <b>문자를 두껍게: bold</b> </p>
        <p>strong tag: <strong>문자를 두껍게</strong> </p>
        <p>i tag: <i>문자를 이탤릭체로: italic</i> </p>
        <p>em tag: <em>문자를 이탤릭체로:emphasis</em> </p>
        <p>u tag: <u>문자에 밑줄 긋기</u></p>
        <p>s tag: <s>문자에 취소선 긋기</s></p>


        <p>sup tag: <sup>문자를</sup> 위첨자로 </p>
        <p>sub tag: <sub>문자를</sub> 아래첨자로 </p>
        <p>big tag: <big>문자를</big> 기준보다 큰 글씨로 </p>
        <p>small tag: <small>문자를</small> 기준보다 작은 글씨로 </p>

    </div>
</body></html>
