<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
#main_nav {
  list-style-type: none;
  margin: 0;
  padding: 0;
  overflow: hidden;
  background-color: #333;
}

#main_nav li {
  float: left;
}

#main_nav li a {
  display: block;
  color: white;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
}

#main_nav li a:hover {
  background-color: #111;
}
</style>
</head>
<body>
    <h3>My favorite Animals</h3>
    <p>ul tag: unordered list</p>
    <ul type="disc"> 
        <li>cat</li>
        <li>tiger</li>
        <li>bear</li>
        <li>fox</li>
    </ul>
    
    <h3>My favorite Sports</h3>
    <ul type="circle">
        <li>basketball</li>
        <li>soccer</li>
        <li>baseball</li>
    </ul>
    
    <h3>My favorite Sports</h3>
    <ul type="square">
        <li>basketball</li>
        <li>soccer</li>
        <li>baseball</li>
    </ul>
    
    <h3>Navigation Bar</h3>
    <ul id="main_nav">
        <li><a href="#">Home</a></li>
        <li><a href="#">로그인</a></li>
        <li><a href="#">고객센터</a></li>
        <li><a href="#">사이트맵</a></li>
    </ul>
    
    
    
    
    
    
    
    
    
</body>
</html>
