<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        hr{
            background-color: brown;
            /*width: 300px;*/
        }
    </style>
</head>
<body>
    <h3>hr tag 연습</h3>
    <p>hr 태그는 수평선으로 섹션을 구분하는 용도</p>
    <hr>
    <p>선의 길이 조정 가능</p>
    <hr width="50%">
    <p>선의 위치 조정 가능: default는 center</p>
    <hr width="50%" align="left">
    <p>선의 두께 조정 가능</p>
    <hr width="50%" size="10">
    <p>선의 음영 없애기</p>
    <hr width="50%" noshade size="5">
</body>
</html>
