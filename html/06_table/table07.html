<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>

    <style>
        table{
            border-top: 2px solid black;
            border-bottom: 2px solid black;
            border-collapse: collapse;
        }

        th,
        td {
            border-bottom: 1px solid black;
            text-align: center
        }
    </style>
</head>

<body>

    <table width="300" cellpadding="4" summary="직원별 판매액">
        <caption>직원별 판매액</caption>
        <colgroup>
            <col width="30%">
            <col width="70%">
        </colgroup>
        <thead bgcolor="yellow">
            <tr>
                <th scope="col">직원명</th>
                <th scope="col">판매액</th>
            </tr>
        </thead>
        <tfoot bgcolor="tomato">
            <tr>
                <th scope="row">합계</th>
                <td>300,000원</td>
            </tr>
        </tfoot>
        <tbody>
            <tr>
                <td>홍길동</td>
                <td>200,000</td>
            </tr>
            <tr>
                <td>박미선</td>
                <td>100,000</td>
            </tr>
        </tbody>
    </table>

</body></html>
