<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
       <style>
        table,th,td {
            border: 1px solid black;
            border-collapse: collapse
        }
        th,td {
            text-align: center
        }
    </style>
</head>
<body>
    <h2>Rowspan &amp; Colspan</h2>
    
    <p>표의 cell을 가로 혹은 세로로 확장할 때 사용</p>
    
    <table>
        <tr>
            <th>FirstName</th>
            <th>LastName</th>
            <th>Age</th>
        </tr>
        <tr>
            <td rowspan="2">Bill</td>
            <td>Clinton</td>
            <td rowspan="3">45</td>
        </tr>
        <tr>
            
            <td>Fonda</td>
           
        </tr>
        <tr>
            <td colspan="2">Tom</td>
            
            
        </tr>
    </table>
</body>
</html>
