<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <h2>select</h2>
    <p>리스트 형태의 값들 중 하나 혹은 여러개를 선택</p>
    <p>제출되는 값의 변수는 name, 값은 value</p>
    
    <form action="">
        <select name="car" id="" size="5" multiple>
        <option value="volvo">볼보</option>
        <option value="fiat">피아트</option>
        <option value="porche">포르쉐</option>
        <option value="HD">현대</option>
        <option value="ferrari">페라리</option>
        </select>
        <input type="submit">
    </form>
</body>
</html>
