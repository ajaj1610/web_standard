<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <h2>CheckBox</h2>
    <p>checkbox는 한 그룹(name) 내에서 복수 선택이 가능하다.</p>
    <h3>My hobbies</h3>
    <form action="">
        <fieldset>
            <legend align="center">나의 취미</legend>
            <input type="checkbox" name="hobby" value="reading" id="read"> <label for="read">독서</label>
            <input type="checkbox" name="hobby" value="tennis" id="tennis"><label for="tennies">테니스</label>
            <input type="checkbox" name="hobby" value="swimming" id="swim"><label for="swim">수영</label>
            <input type="checkbox" name="hobby" value="programming" id="program"><label for="program">프로그래밍</label>
        </fieldset>
        <!--value:키 name:값!-->
         <fieldset>
            <legend align="center">나의 스킬</legend>
            <input type="checkbox" name="skill" value="java" id="java"> <label for="java">Java</label>
            <input type="checkbox" name="skill" value="python" id="python"><label for="python">파이썬</label>
             <input type="checkbox" name="skill" value="python" id="html"><label for="python">html</label>
            
        </fieldset>
        <input type="submit"><input type="reset">
    </form>
</body>
</html>
