<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <h2>회원가입</h2>
    <p>form 태그를 제외한 모든 form 요소는 모두 inline tag임</p>
    <p>form method의 기본값은 get</p>
   <form action="https://search.daum.net/search" method="get">
       <label for="q">ID:</label>
       <input type="text" name="id" size="20" id="id" value="ID" maxlength="10">
       <br>
       <label for="password">PASSWORD:</label>
       <input type="password" name="password" id="password" value="password">
       <input type="submit" value="submmit">
       <input type="reset">
   </form>
</body>
</html>
