<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            background-color: #333;
            overflow: hidden;
        }

        li {
            float: left;
        }

        li.right {
            float: right;
        }

        li a {
            color: white;
            display: block;
            text-align: center;
            padding: 14px 16px;
        }

        li a:hover{
            background-color: red;
        }

        .dd_content {
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.2);
            z-index: 1;
            display: none;
        }

        .dd_content a {
            color: black;
            text-align: black;

        }

        .dd_content a:hover {
            background-color: #f1f1f1;
        }

        div.next {
            background-color: goldenrod;
            height: 150px;
        }

        .dd:hover .dd_content {
            display: block;
        }
    </style>
</head>

<body>
    <h1>Dropdown Menu Bar</h1>

    <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="news">News</a></li>
        <li class="dd"><a href="javascript:void(0)" class="dd_btn">Lunch menu</a>
            <div class="dd_content">
                <a href="#">전복죽</a>
                <a href="#">도미회</a>
                <a href="#">갈비탕</a>
            </div>
        </li>
        <li class="right"><a href="about">About</a></li>
    </ul>
    <div class="next"> </div>
</body></html>
