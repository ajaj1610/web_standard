<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>

    <link rel="stylesheet" type="text/css" href="../../library/slick/slick.css" />
    <link rel="stylesheet" type="text/css" href="../../library/slick/slick-theme.css" />
    <script type="text/javascript" src="../../library/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="../../library/slick/slick.js"></script>

    <style>
        .post-slider {
            border: 1px solid red;
        }

        .post-slider .post-wrapper {
            width: 84%;
            height: 350px;
            margin: 0px auto;
            border: 1px dashed red;
        }

        .post-slider .post-wrapper .post {
            width: 300px;
            height: 350px;
            display: inline-block;
            background: gray;
        }

    </style>

</head>

<body>
    <!-- stlye 은 slick 영역 확인용 -->
    <div class="post-slider">
        <h1 class="sider-title">Treding Posts</h1>
        <div class="post-wrapper">
            <div class="post">1</div>
            <div class="post">2</div>
            <div class="post">3</div>
            <div class="post">4</div>
            <div class="post">5</div>
        </div>
    </div>

    <script>
        $('.post-wrapper').slick({
            slidesToShow: 2
            slidesToScroll: 1,
            autoplay: true,
            autoplaySpeed: 2000,
        });

    </script>
</body>

</html>
