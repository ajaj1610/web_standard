<!DOCTYPE html>
<html>
<head>
<title>Font Awesome Icons</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
<!--Get your own code at fontawesome.com-->

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<style>
    .glyphicon{
        font-size: 50px;
    }
    div{border: 2px solid black;
        line-height: 140px; height: 100px;
        width:100px;
        text-align: center;
        border-radius:50%; 
        background-color: palevioletred; 
        color: white;
    }
    
</style>
</head>
<body>

<p>Some Font Awesome icons:</p>
<i class="fas fa-cloud"></i>
<i class="fas fa-heart"></i>
<i class="fas fa-car"></i>
<i class="fas fa-file"></i>
<i class="fas fa-bars"></i>

<p>Styled Font Awesome icons (size and color):</p>
<i class="fas fa-cloud" style="font-size:24px;"></i>
<i class="fas fa-cloud" style="font-size:36px;"></i>
<i class="fas fa-cloud" style="font-size:48px;color:red;"></i>
<i class="fas fa-cloud" style="font-size:60px;color:lightblue;"></i>

<p>Bootstrap Icons</p>
<div><i class="glyphicon glyphicon-cloud"></i></div>
<div><i class="glyphicon glyphicon-remove"></i></div>
<div><i class="glyphicon glyphicon-user"></i></div>
<div><i class="glyphicon glyphicon-envelope"></i></div>
<div><i class="glyphicon glyphicon-thumbs-up"></i></div>

<p>Google Icons</p>
<i class="material-icons">cloud</i>
<i class="material-icons">favorite</i>
<i class="material-icons">attachment</i>
<i class="material-icons">computer</i>
<i class="material-icons">traffic</i>
<span class="material-icons">android</span>
</body>
</html>
