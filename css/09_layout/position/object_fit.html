<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        div { 
        margin: 3px; float: left;  
        }
        img {
            width: 200px; height: 400px; 
            border: 3px solid black; 
            
        }
        p {
            width: 200px; 
            padding: 5px 0px;
            text-align: center; 
            border: 3px solid black; 
            margin-bottom: 0; 
            background-color: blanchedalmond;
        }
        .contain {
            object-fit: contain; 
        }
        .cover {
            object-fit: cover; 
        }
        .fill {
            object-fit: fill;
        }
        .scale-down {
            object-fit: scale-down;
        }
        .none {
            object-fit: none; 
        }
    </style>
</head>
<body>
    <h2>Object-fit</h2>
    
    <div>
        <p>default 200px400</p>
        <img src="../../../images/unit_Drink.jpg" alt="wine">
    </div>
      <div>
        <p>contain  200px400</p>
        <img src="../../../images/unit_Drink.jpg" alt="wine" class="contain">
    </div>
     <div>
        <p>cover 200px400</p>
        <img src="../../../images/unit_Drink.jpg" alt="wine" class="cover">
    </div>
     <div>
        <p>fill 200px400</p>
        <img src="../../../images/unit_Drink.jpg" alt="wine" class="fill">
    </div>
     <div>
        <p>scale down 200px400</p>
        <img src="../../../images/unit_Drink.jpg" alt="wine" class="scale-down">
    </div>
     <div>
        <p>none 200px400</p>
        <img src="../../../images/unit_Drink.jpg" alt="wine" class="none">
    </div>
</body>
</html>
