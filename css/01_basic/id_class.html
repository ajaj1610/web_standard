<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        h2 {
            background-color: skyblue;
        }

        p {
            color: red;
        }

        .c {
            color: blanchedalmond
        }

        p.c {
            color: blue;
        }

        #we {
            color: forestgreen;
        }
    </style>
</head>

<body>
    <h2>ID &amp; Class</h2>
    <p>id는 페이지의 유일한 대상에 붙이고, class는 다수 객체를 선택할 때 사용.</p>
    <p>
        We are the Champions!
    </p>
    <p class="c">We are the champions!</p>
    <p class="c">We are the champions!</p>
    <p class="c">We are the champions!</p>
    <p>
        We are the Champions!
    </p>
    <p id="we" class="c">We are the Champions!</p>
    <p>>We are the Champions!</p>
</body></html>
