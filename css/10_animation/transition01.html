<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            background-color: red;
            margin: 20px;
        }

        div#a {
            transition: width 1s ease-in-out;
        }

        div#a:hover {
            width: 300px;
        }

        div#b {
            transition: width 1s, height 1.5s, background-color 1.5s ease-in-out;
        }

        div#b:hover {
            width: 200px;
            height: 300px;
            background-color: yellowgreen;
        }

        div#c {
            transition:2s;
            transition-delay: 0.5s;     
        }
        div#c:hover {
            background-color: green;
            width: 300px; 
            height: 300px; 
            transform: rotate(720deg)
        }
    </style>
</head>

<body>
    <div id="a">
        <p>겨울 어느 날</p>
    </div>
    <div id="b">
        <p>눈이 내려와</p>
    </div>
    <div id="c">
        <p>...</p>
    </div>

</body></html>
