<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        div {
            width: 200px;
            height: 100px;
            background-color: skyblue;
            border: 1px solid green;
        }

        #stranslate {
             transition: 2s;
        }

        #translate:hover {
            transform: translate(250px, 50px);
        }

        #skew {
            transition: 2s;
        }

        #skew:hover {
            transform: skewX(-45deg);
        }

        #scale {
            transition: 2s;
        }

        #scale:hover {
            transform: scale(0.5, 0.5);
        }
        #matrix {
            transition: 1s; 
        }
        #matrix:hoever {
            transform: matrix(2, -0.3, 0, 3, 0, 200, 150);
        }
        #rotate {
            transition: 1s; 
        }
        #rotate:hover {
            transform: rotateX(90deg) rotateZ(60deg)
        }
    </style>
</head>

<body>
    <h1>Transform</h1>
    <div id="translate">이동</div>
    <div id="skew">기울어짐</div>
    <div id="scale">크기 변화</div>
    <div id="matrix">매트릭스</div>
    <div id="rotate">빙글빙글</div>
</body></html>
