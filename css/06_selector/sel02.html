<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        h1, li {
            background-color: yellowgreen; 
            padding: 3px; 
            margin: 3px; 
        }
        div p { 
        background-color: bisque; 
        }
        div > p { 
        border: 1px solid green; 
        }
        div ~ p {
            font-size: 25px; 
            
        } 
        
        div + p {
            color: red;
        }
        /* hat을 잡아보자 */
        .earth > span > p {
            text-transform: uppercase;
        }
    </style>
</head>
<body>
    <h1>Combinatior</h1>
    <ul>
        <li>comma(,): div, p - 태그 그룹 선택자</li>
        <li>space (띄어쓰기): div p - div의 후손(div에 포함된 모든 p)</li>
        <li>꺽쇠(>):div > p - div의 밑의 p태그(후손)</li>
          <li>div ~ p: div에 나오는 모든 형제 p </li>
        <li>div + p: div 바로 다음 형제인 p </li>
  
        
    </ul>
    
    <p>Universe</p>
    <div>
        <p>Little Prince</p>
        <div class="earth">
            <p>Fox</p>
            <p>Snake</p>
            <span><p>Hat</p></span>
        </div>
    </div>
    <p>rose</p>
    <p>rose</p>
    <p>rose</p>
</body>
</html>
