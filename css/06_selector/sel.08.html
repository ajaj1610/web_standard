<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        img {
            width: 200px;
        }

        [title="kiwi"] {
            border: 10px solid silver;
        }

        [title~="fruit"] {
            border: 10px solid red;
        } /* "~=": 단어 전체 포함 */

        ul li a {
            font-size: 30px;
            padding: 10px;
        }
/* "*=": 문자포함이면 ok */
        a[href*="w3"] {
            color: chocolate;
            font-size: 40px;
        }
        /* "^=": 해당 문자열로 속성값 시작 */
        a[href^="https"] {
            text-decoration: none; 
        }
        /* "$=": 해달 문자열로 속성값 끝날때 */
        a[href$="txt"] {
            text-transform: uppercase;
        }
    </style>
</head>

<body>
    <h1>Attribute Selectors: 속성의 특징을 이용 - 대괄호 []</h1>
    <img src="../images/1.jpg" title="blueberry">
    <img src="../images/2.jpg" title="kiwi">
    <img src="../images/3.jpg" title="fruit lemon">

    <hr>

    <ul>
        <li><a href="http://www.daum.net">daum</a></li>
        <li><a href="http://www.naver.com">naver</a></li>
        <li><a href="https://www.google.com">google</a></li>
        <li><a href="a.txt">a.txt</a></li>
        <li><a href="http://www.w3schools.com">w3schools</a></li>

    </ul>

</body></html>
