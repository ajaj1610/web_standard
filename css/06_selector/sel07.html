<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    
    <style>
        input {
            padding: 10px; 
            margin-bottom: 10px; }
            input:disabled{ 
            background-color: tomato; 
            color: white; }
            input:enabled {
                background-color: yellowgreen; 
            }
            input:focus {
                background-color: darkmagenta;
                color: white; 
        }
        input:checked 
        {
            width: 30px; height:30px; 
        }
            
                
    </style>
</head>
<body>
    <h1>form 속성 선택자</h1>
    
    <form action="">
        
    <fieldset>
        <legend>오늘 점심 식사 </legend>
                한식: <input type="text" name="kor" value="갈비탕" disabled>
                중식: <input type="text" name="cn" placeholder="자장면">
                양식: <input type="text" name="ame" value="돈까스">
                <hr>
                <input type="checkbox" value="식사여부" checked>식사 여부
                <input type="checkbox" value="외상유무">외상 유무

    </fieldset>
    </form>
    
    
</body>
</html>
