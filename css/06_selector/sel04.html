        li {

        .toDo li::first-child {

        }

        .toDo li::nth-child(3) {

        }

            background-color: peru;

          .toDo lli::nth-child(even) {
            background-color: burlywood;
        }
          .toDo lli:nth-last-child(2) {
            background-color: darkcyan;
        }

        }

</head>
