<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        /* gradiant(direction, 1st color, 2nd color.... direction default: top to bottom)*/
        div {
            margin-bottom: 20px;
            height: 100px;
        }

        #linear {
            background: linear-gradient(deepskyblue, skyblue)
        }

        #toRight {
            background: linear-gradient(to right, pink, red);
            height: 100px;
        }

        div#multi {
            background: linear-gradient(white, pink, orange, red, skyblue, blue);
            height: 100px;
        }

        #angle {
            background: linear-gradient(150deg, white, pink, orange, red);
            height: 100px;
        }

        div#trans {
            background: linear-gradient(to right, rgba(255, 0, 0, 0.1), rgba(255, 0, 0, 1));
            height: 100px;
        }

        div#photo {
            background-image: radial-gradient(rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.9)), url(../../images/unit_Special.jpg);
            height: 400px;
            background-size: cover;
    </style>
</head>

<body>
    <h1>Gradient Color</h1>
    <div id="linear"></div>
    <div id="toRight"></div>
    <div id="multi"></div>
    <div id="angle"></div>
    <div id="rainbow"></div>
    <div id="circle"></div>
    <div id="shape"></div>
    <div id="trans"></div>
    <div id="photo"></div>
</body></html>
