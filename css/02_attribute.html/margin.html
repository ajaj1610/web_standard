<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        body {
            width: 800px;
            background-color: lightgray;
             border: 1px solid black;
        }
        
        h2 {
            background-color: skyblue;
            margin: 50px;

        }

        div.two {
            background-color:  gainsboro;
            margin: 30px 80px; 
        }
        div.three {
            margin: 30px 80px 120px;
            
        }

        .out {
            background-color: goldenrod; width: 600px; height: 200px; margin: auto;
        }

        #center {
            background-color: darkblue; color: aliceblue;
            width: 300px;margin: auto;
        }
    </style>
</head>
<body>
    <h2>margin: 50px</h2>
<div class="two">margin: 값 2개 - 상하 30px 좌우 80px</div>
<div class="three">margin: 값 3개 상 - 좌우- 하 </div>
<div class="out"><p id="center">margin 속성을 이용하여 포함된 element를 수평방향 중앙에 위치시킬 수 있다. 해당 요소는 특정 넓이값을 가져야 하고 그 외의 영억을 좌우 마진 동일하게 적용함.</p> </div>
</body>
</html>
