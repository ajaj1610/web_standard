<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        h1 {
            border: 1px solid gray;
            border-left: 25px solid green;
            font-family: verdana;
            word-spacing: 3px;
            font-size: 50px;
            text-align: center;
            color: darkslategray;

        }

        img {
            margin: 10px;
        }

        .red_dashed {
            border: 1px solid black;
            outline: 5px dashed red;
        }

        .mar {
            margin: 40px; padding: 10px; 
        }
        .a {
            border: 1px solid black;
            outline: 3px double blue;
            outline-offset: 10px;
        }
    </style>
</head>

<body>
    <h1>border &amp; outline</h1>
    <img src="../../images/box_model.PNG" alt="">

    <img src="../../images/box_outline.PNG" alt="">

    <div class="red_dashed">
        A red outline.
    </div>
    <div class="mar a">화려한 봄이 오면

    </div>
</body></html>
