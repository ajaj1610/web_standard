<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>구구단 <span id="dan"></span>단 </h1>
    <p id="gugu"></p>


    <script>
        var num = parseInt(prompt("구구단 몇단을 출력할까요?")); 
        document.getElementById("dan").innerHTML = num; 

    var result= " ";
    // i가 1부터 9와 같아질때까지 1씩 올리면서 알맞은 문자열을 생성하고 그것을 result에 더해줌.
    for(var i = 1; i <=9; i++){
        result += num + " * " + i + num*1 + "<br>";
    }
document.getElementById("gugu").innerHTML = result; 
    </script>
</body>
</html>
