<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        span {
            display: inline-block; 
            width: 100px;
            height: 50px;  
            background-color: teal;
            color: white;
            border: 1px solid black;
            
        }
    </style>
</head>
<body>
    <h1>연속 값 구하기 </h1>
    <fieldset>
        first number : <input type="text" id="n1">
        last number : <input type="text" id="n2">
        <button type="button" onclick="calcul();">합계구하기</button>  
    </fieldset>
    <p id="error"></p>
    <p><span id="start"></span>부터 <span id="end"></span>까지의 합계는 <span id="result"></span>입니다.</p>
    <script>
      
      
      function calcul(){

            var n1 = parseInt(document.getElementById("n1").value);
            var n2 = parseInt(document.getElementById("n2").value);
            var start = document.getElementById("start");
            var end = document.getElementById("end");
            var result = document.getElementById("result");
            var error = document.getElementById("error");
        // form validation: 
        if(isNaN(n1) || isNaN(n2) || (n1 > n2)){

        error.innerHTML = "시작값과 끝값은 숫자여야하고 끝값이 더 커야 합니다.";
         //function은 return을 실행하면 종료 
         return; 

        }

        var pw = "";
        var cnt = 0; 
        do{
            if(cnt == 3){
                error.innerHTML =" 뭐야";
                return; 
            }
            pw = prompt("input your secret number>>>");
            cnt++;

        }while(pw != "1234");


        var sum = 0; 
        for(var i = n1; i <= n2; i++){
         sum += i; 
         
        }
        start.innerHTML = n1; 
        end.innerHTML = n2; 
        result.innerHTML = sum; 
         
      }
    </script>
</body>
</html>
