    <h2>당신은 <span id="age"></span>세이므로 <span id="drink"></span>를 마시셈</h2>



    <script>
   //18세ㅣ 이상이면 소주
   //15~18 커피
   // 15미만 우유

   var n1 = prompt("나이는?")
    var age = document.getElementById("age"); 
    var drink = document.getElementById("drink");

    age.innerHTML = n1; 
     
    if(n1 >= 18){
        drink.innerHTML = "소주";
    }else if(n1 >= 15){
        drink.innerHTML = "커피";
    }else{
        drink.innerHTML = "우유";  
    }
    
      
    
    </script>
