<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

<h1>1~100까지의 합을 구하시오</h1>
<p id="answer"></p>
<h1>1~100까지의 곱을 구하시오</h1>
<p id="answer2"></p>

   <script>
       var sum = 0; 
       var sum2 = 1; 

       for(var i = 1; i <=100; i++){
            sum+= i;
            sum2 *= i;  
       }

       document.getElementById("answer").innerHTML = sum; 
       document.getElementById("answer2").innerHTML = sum2; 



    </script>
</body>
</html>
