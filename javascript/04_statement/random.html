<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Math.random()</h1>
    <script>
        //Math class의 함수중 하나로 0 부터 1(불포함)사이의 숫자를 임의의 수를 반환. 
        // 0 ~ 0.99999999999999999999999
        console.log(Math.random());

        //주사위 (1~6)랜덤 추출
        console.log(parseInt(Math.random()*6) + 1); 
     
      //3~7 사이의 임의의 수 추출 (3, 4,6, 7)
      console.log(parseInt(Math.random()*(7-3))+3);

      //특정 범위의 랜덤수 추출 
      function getRndInteger(min, max) {
          return Math.floor(Math.random()*(max-min))+ min;
    
      }

      console.log(getRndInteger(3, 7));
      console.log(getRndInteger(100,300));

    
          
</script>
</body>
</html>
