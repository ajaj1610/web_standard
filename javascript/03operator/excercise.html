<body>
    <script>
        //prompt로 두 수를 입력 받아 앞의 수가 크면 "Java"를, 뒤의 수가 크면 "python"을 콘솔에 출력하시오.    
     var n1 = prompt("숫자를 입력하세요");
     var n2 = prompt("숫자를 입력하세요");

     var x = n1 > n2 ? "Java" : "Python";
     console.log(x); 
    </script>
