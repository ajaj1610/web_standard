<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>variable(변수)</h1>

    <script>
        // 변수: 값을 저장하기 위한 그릇(메모리)
        // 선언하고 값을 저장(초기화)하여 사용 - 초기화하지 않은 변수(undefined)는 사용 불가 

        var a; //변수 선언
        alert(a); 
        a = 7; // 변수 초기화 - 정수형 변수 (int a)
        alert(a);
        var b = "안녕하세요?"; // 변수를 선언하고 문자열을 입력하여 초기화 - 문자열 (srping) 변수 (string b)
        var c = 3.14; //실수형 변수 (double c)
        var d = Date(); //객체형 변수 
        var e = true; 

        console.log("정수: " + a);
        console.log("문자열: " + b);
        console.log("실수: " + c); 
        console.log("Date 함수 결과값: " + d);
        console.log("boolean: " + e);
    </script>
</body>
</html>
