<body>

    <script>
        //console에 hi!를 출력하는 함수를 만들고 3번 호출하시오. 
        function hi() {
         console.log("hi!!")
        }
        
        hi();
        hi();
        hi();


 // 숫자 하나를 받아서(매개변수) 10을 곱하여 반환하는 함수(mul)를 만들고 3을 넣어 함수를 실행하고 변수 result에 저장하시오. 
 // 그리고 그 결과 값을 받아 콘솔에 출력하시오.
 
 function mul(x){
   return x * 10; 
 }
 
 var result = mul(3); 

 console.log(result); 


    </script>
