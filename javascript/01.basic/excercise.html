     var c = a + b;

     car = "bently";
     document.getElementById("myCar").innerHTML = owner + "의 차는" + " " + car + "입니다."
     //car의 값을 bently로 바꾸기
     docuemnt.getElementById("changeCar").innerHTML = owener + "의 차는" + " " + car + "입니다."; 
     //body에 h1태그로 위의 내용을 그대로 출력.
     document.write("<h1>"+ owener + "의 차는" + " " + car + "입니다</h1>"); 
     //prompt로 값 두개를 입력받아 합계를 result div에 출력하시오.

    var num1 = prompt("숫자를 입력하세요.");
