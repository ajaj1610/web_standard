<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <style>
         h1 { 
             background: tomato;
             color: white; 
             box-shadow: 5px 5px 25px gray; 
             padding: 10px; 
         }
         h3 {
             background-color: hotpink; padding: 20px;  
         }
     </style>
</head>
<body>
    <h1>자바 스크립트 출력문</h1>

    <script>
        var lunch = "컵라면"; 
        alert("Good job!"); 
        alert(lunch); 
        document.write("<h3>오늘의 점심</h3>");
        document.write(lunch); 
        console.log("오늘 점심은 뭐 먹나?");
        console.log(lunch); 
    </script>
</body>
</html>
