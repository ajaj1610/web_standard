<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            background-color: yellowgreen;
            margin: 20px;
        }
        
        h2{
            background-color:tomato;;
            margin: 20px;
        }
/*        div 바로 아래 p*/
        p {
            background-color: lightskyblue;
            margin: 20px;
        }
    </style>
</head>
<body>
    <div id="pet"></div>

    <script>
        /* function friend(name, age, pet){
            this.name = name;
            this.age = age;
            this.pet = pet;
        } */

        var p1 = {
                "name":"tom",
                "age": 33,
                "pet": [
                    {"kind": "dog", "name": ["thunder", "sky", "merry"]},
                    {"kind": "cat", "name": ["sally", "terry", "molly"]},
                    {"kind": "bird", "name": ["gori", "pori"]}
                ]
            };

        var x = "<h1>"+p1.name+"'s Pets</h1>";

        for(let i in p1.pet){
            x += "<h2>" + p1.pet[i].kind+"</h2>";
            for(let j in p1.pet[i].name){
                x += "<p>"+p1.pet[i].name[j]+"</p>";
            }
        }


        document.getElementById("pet").innerHTML = x;
    </script>
</body>
</html>
