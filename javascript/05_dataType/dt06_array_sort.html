
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var fruits = ["apple", "strawberry", "melon", "orange"];
        console.log(fruits);
        console.log("fruits[0] => ", fruits[0]);
        console.log(fruits.toString());
        console.log("fruits.toString()[0] => " , fruits.toString()[0]);

        console.log(fruits.join(" / "));

        var fruits_string = fruits.join(" / ");
        var fruits_arr = fruits_string.split(" / ");
        console.log(fruits_arr);

        // fruits에 새로운 원소 추가
        fruits[4] ="kiwi";
        console.log(fruits);
        //array의 length는 마지막 index + 1이다.
        fruits[fruits.length] = "peer";
        console.log(fruits);
        fruits.push("grape");
        console.log(fruits);
        
        // 원소 삭제
        delete fruits[5];
        console.log(fruits); //빈 칸 남는다.
        //pop(), shift() 사용
        fruits.pop();
        console.log(fruits); 
        fruits.pop();
        console.log(fruits); 
        fruits.shift();
        console.log(fruits); 

        /*slice: string substr 같은 느낌(begin, [end])*/
        function print(contents) {
            document.write(contents + '<br>');
        }
        const arr1 = [0, 1, 2, 3, 4, 5, 6];

        // arr.slice( 1 ): 1,2,3,4,5,6
        print('arr1.slice( 1 ) : ' + arr1.slice(1));

        // arr1.slice( 1, 3 ): 1,2
        print('arr1.slice( 1, 3 ) : ' + arr1.slice(1, 3));

        // arr1.slice( 1, 3 ) : 5,6
        print('arr1.slice( -2 ) : ' + arr1.slice(-2));

        // arr : 0,1,2,3,4,5,6
        print('arr1 : ' + arr1);

        /*splice: 특정 요소 삭제 및 추가(begin, 개수, [추가요소])*/

        function print1(label = '', contents = []) {
            document.write(label + contents.join(', ') + '<br>');
        }


        let arr = [0, 1, 2, 3, 4, 5, 6];

        // 1. start 인자만 넣었을 때, arr.splice( 2 ) : 2, 3, 4, 5, 6
        print1('1. arr : ', arr);
        print1('1. arr.splice( 2 ) : ', arr.splice(2));
        print1('1. arr : ', arr);
        print1();

        // 2. start, end 인자를 넣었을 때, arr.splice( 1, 3 ) : 1, 2, 3
        arr = [0, 1, 2, 3, 4, 5, 6];
        print1('2. arr : ', arr);
        print1('2. arr.splice( 1, 3 ) : ', arr.splice(1, 3));
        print1('2. arr : ', arr);
        print1();

        // 3. item1, item2 인자를 넣을 때, arr.splice( 1, 3, 9, 9, 9 ) : 1, 2, 3
        arr = [0, 1, 2, 3, 4, 5, 6];
        print1('3. arr : ', arr);
        print1('3. arr.splice( 1, 3, 9, 9, 9 ) : ', arr.splice(1, 3, 9, 9, 9));
        print1('3. arr : ', arr);
        print1();

        // 4. 삭제는 안 하고 사이에 데이터만 넣고 싶을 때, arr.splice( 1, 0, 9, 9, 9 ) : 
        arr = [0, 1, 2, 3, 4, 5, 6];
        print1('4. arr : ', arr);
        print1('4. arr.splice( 1, 0, 9, 9, 9 ) : ', arr.splice(1, 0, 9, 9, 9));
        print1('4. arr : ', arr);
        print1();

        // 5. start 인자를 음수로 넣었을 때, arr.splice( -2 ) : 5, 6
        arr = [0, 1, 2, 3, 4, 5, 6];
        print1('5. arr : ', arr);
        print1('5. arr.splice( -2 ) : ', arr.splice(-2));
        print1('5. arr : ', arr);
        print1();
    </script>
</body>
</html>
