    <style>
        body {
          
font-family: 'Balsamiq Sans', cursive;
font-family: 'Rajdhani', sans-serif;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
        }

        header {
            text-align: left;
            padding: 5px;
            background-color: bisque;
            color: white;
            position: static;
            width: 100%;
            height: 70px;
            margin-bottom: -5px;
              font-family: 'Fascinate', cursive;

        }

        .header-text {
            text-indent: 30px;
            position: absolute;
            top: 10px;
            margin: 0;
            color: gray;

        }

        nav {
            position: sticky;
            top: 53px;
            width: 100%;
            background-color: gray;
            display: flex;
            font-size: 22px;
            z-index: 1;
        }

        nav li {
            list-style-type: none;
            display: inline;
            float: left;
            text-align: center;
            background-color: gray;
            height: 30px;
            margin: auto;
            padding: 0 0 35px 35px;

        }

        nav li:hover {
            background-color: gray;
            color: white;
            width: 130px;
            height: 30px;
        }

        a {
            color: white;
            text-decoration: none;
        }

        .sale {
            margin: auto;
        }

        h3 {
            text-align: center;
            margin: auto;
            font-size: 3em;
            color: dimgrey;
            background-color: white;
        }

        .row {
            width: 1200px;
            height: 800px;
            display: flex;
            flex-wrap: wrap;
            padding: 10px 10px;
            margin-top: 10px;
            border-width: 10px;


        }

        .column_a {
            max-width: 25%;
            flex: 25%;
            padding: 0 10px;
            display: flex;
            float: left;
            object-position: center;

        }

        .dir {
            position: absolute;


        }

        .dir img {
            width: 48px;
            background-color: white;
            height: 45px;
            border: 1px solid black;
            border-radius: 43%;
            padding: 3px;

        }


        article img {
            position: sticky;
            width: 300px;
            height: 470px;
            margin: auto;
            top: 0px;
        }

        .best {
            position: absolute;
            margin-top: 150px;
            margin-left: 460px;
        }

        .column_b {
            max-width: 25%;
            flex: 25%;
            padding: 0 10px;
            display: flex;
            float: left;
            object-position: center;
            margin-bottom: 0;
        }

        .column_b img {
            width: 660px;
            height: 400px;
        }

        .text-a {
            font-size: 35px;
        }

    </style>
</head>


<body>
